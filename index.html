<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clan Trinity - Bracket</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');

    :root {
      --neon-green: #39ff14;
      --neon-blue: #00f3ff;
      --neon-pink: #ff00ff;
      --neon-purple: #bd00ff;
      --dark-bg: #050505;
      --darker-bg: #000;
      --card-bg: #0d0d0d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, var(--dark-bg) 0%, var(--darker-bg) 70%);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(57, 255, 20, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 30px;
      position: relative;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(45deg, var(--neon-green), var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
      letter-spacing: 2px;
      font-weight: 900;
      text-shadow: 
        0 0 10px var(--neon-green),
        0 0 20px var(--neon-blue),
        0 0 30px var(--neon-pink);
      animation: pulsate 2s infinite alternate;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--neon-blue);
      margin-bottom: 30px;
      text-shadow: 0 0 10px var(--neon-blue);
      letter-spacing: 1px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      padding: 25px;
      background: rgba(13, 13, 13, 0.8);
      border-radius: 15px;
      border: 1px solid var(--neon-green);
      box-shadow: 
        0 0 15px var(--neon-green),
        inset 0 0 10px rgba(57, 255, 20, 0.2);
      backdrop-filter: blur(5px);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      margin-bottom: 8px;
      color: var(--neon-blue);
      font-weight: bold;
      text-shadow: 0 0 5px var(--neon-blue);
    }

    textarea, select, input {
      width: 100%;
      padding: 12px;
      background: rgba(13, 13, 13, 0.8);
      color: var(--neon-green);
      border: 2px solid var(--neon-green);
      border-radius: 10px;
      outline: none;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px var(--neon-green);
      transition: all 0.3s ease;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
      width: 300px;
    }

    textarea:focus, select:focus, input:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue);
      transform: translateY(-2px);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      background: rgba(13, 13, 13, 0.8);
      border: 2px solid var(--neon-green);
      color: var(--neon-green);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      text-transform: uppercase;
      box-shadow: 0 0 10px var(--neon-green);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
    }

    button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent, 
        rgba(57, 255, 20, 0.2),
        transparent
      );
      transform: rotate(45deg);
      transition: all 0.5s ease;
      opacity: 0;
    }

    button:hover::before {
      animation: shine 1.5s infinite;
      opacity: 1;
    }

    button:hover {
      transform: translateY(-3px);
      background: var(--neon-green);
      color: #000;
      box-shadow: 
        0 0 20px var(--neon-green),
        0 0 40px var(--neon-green);
    }

    button:active {
      transform: translateY(1px);
    }

    button.secondary {
      border-color: var(--neon-blue);
      color: var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
    }

    button.secondary:hover {
      background: var(--neon-blue);
      color: #000;
      box-shadow: 
        0 0 20px var(--neon-blue),
        0 0 40px var(--neon-blue);
    }

    button.danger {
      border-color: var(--neon-pink);
      color: var(--neon-pink);
      box-shadow: 0 0 10px var(--neon-pink);
    }

    button.danger:hover {
      background: var(--neon-pink);
      color: #000;
      box-shadow: 
        0 0 20px var(--neon-pink),
        0 0 40px var(--neon-pink);
    }

    /* Bracket layout mejorado */
    .bracket-container {
      overflow-x: auto;
      padding: 20px 0;
      margin-top: 20px;
      position: relative;
    }

    .bracket {
      display: flex;
      justify-content: center;
      min-width: max-content;
      position: relative;
      padding: 20px 0;
    }

    .round {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      min-height: 100%;
      position: relative;
      margin: 0 30px;
    }

    .round-title {
      color: var(--neon-blue);
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px var(--neon-blue);
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      padding-bottom: 10px;
    }

    .round-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 2px;
      background: var(--neon-blue);
      box-shadow: 0 0 8px var(--neon-blue);
    }

    .matches-container {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      flex-grow: 1;
      gap: 40px;
    }

    .match {
      padding: 15px;
      border: 2px solid var(--neon-green);
      border-radius: 10px;
      background: rgba(13, 13, 13, 0.8);
      width: 220px;
      min-height: 120px;
      box-shadow: 0 0 15px var(--neon-green);
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      z-index: 2;
    }

    .match:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 0 20px var(--neon-green),
        0 0 40px var(--neon-green);
    }

    .match-number {
      position: absolute;
      top: -12px;
      left: 10px;
      background: var(--card-bg);
      padding: 0 8px;
      font-size: 0.8rem;
      color: var(--neon-pink);
      text-shadow: 0 0 5px var(--neon-pink);
      border-radius: 10px;
      border: 1px solid var(--neon-pink);
      box-shadow: 0 0 5px var(--neon-pink);
    }

    .match p {
      margin: 8px 0;
      line-height: 1.4;
    }

    .team {
      padding: 8px;
      border-radius: 6px;
      margin: 5px 0;
      transition: all 0.3s ease;
      position: relative;
    }

    .team:hover {
      background: rgba(57, 255, 20, 0.1);
      box-shadow: inset 0 0 10px rgba(57, 255, 20, 0.2);
    }

    .winner {
      color: gold;
      font-weight: bold;
      text-shadow: 0 0 5px gold, 0 0 15px gold;
    }

    .winner-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    .champion-container {
      margin-top: 40px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      border: 3px solid gold;
      box-shadow: 
        0 0 20px gold,
        0 0 40px rgba(255, 215, 0, 0.5);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      backdrop-filter: blur(5px);
      transform: scale(0.95);
      animation: champion-pulse 3s infinite alternate;
    }

    .champion-title {
      font-size: 2rem;
      color: gold;
      margin-bottom: 15px;
      text-shadow: 0 0 10px gold;
      letter-spacing: 2px;
    }

    .champion-name {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px gold;
      animation: text-flicker 3s infinite alternate;
    }

    /* Conectores mejorados */
    .connectors {
      position: absolute;
      width: 30px;
      height: 2px;
      background: var(--neon-green);
      box-shadow: 0 0 8px var(--neon-green);
      top: 50%;
      right: -30px;
      z-index: 1;
    }

    .connectors::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 102px;
      background: var(--neon-green);
      box-shadow: 0 0 8px var(--neon-green);
      top: -50px;
      right: 0;
    }

    .connectors.final::after {
      height: 50px;
      top: -25px;
    }

    /* Responsive mejorado */
    @media (max-width: 1200px) {
      .round {
        margin: 0 20px;
      }
      .match {
        width: 200px;
      }
    }

    @media (max-width: 900px) {
      .bracket {
        flex-direction: column;
        align-items: center;
        gap: 40px;
      }
      
      .round {
        margin: 0;
        width: 100%;
      }
      
      .matches-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      
      .round-title {
        width: 100%;
        margin-bottom: 20px;
      }
      
      .connectors {
        display: none;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
      
      .input-group {
        width: 100%;
        max-width: 300px;
      }
      
      .match {
        width: 280px;
      }
      
      .champion-name {
        font-size: 2rem;
      }
      
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 100%;
        max-width: 250px;
      }
    }

    /* Animations */
    @keyframes glow {
      0% { box-shadow: 0 0 5px var(--neon-green); }
      50% { box-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-green); }
      100% { box-shadow: 0 0 5px var(--neon-green); }
    }

    @keyframes pulsate {
      0% { text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-pink); }
      100% { text-shadow: 0 0 15px var(--neon-green), 0 0 30px var(--neon-blue), 0 0 45px var(--neon-pink); }
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    @keyframes champion-pulse {
      0% { box-shadow: 0 0 20px gold, 0 0 40px rgba(255, 215, 0, 0.5); }
      100% { box-shadow: 0 0 30px gold, 0 0 60px rgba(255, 215, 0, 0.8); }
    }

    @keyframes text-flicker {
      0% { opacity: 0.8; text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px gold; }
      100% { opacity: 1; text-shadow: 0 0 15px #fff, 0 0 30px #fff, 0 0 45px gold; }
    }

    .match {
      animation: glow 3s infinite;
    }

    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--card-bg);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--neon-green);
      border-radius: 10px;
      box-shadow: 0 0 10px var(--neon-green);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--neon-blue);
    }

    /* Efectos de partículas */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--neon-green);
      border-radius: 50%;
      box-shadow: 
        0 0 5px var(--neon-green),
        0 0 10px var(--neon-green);
      animation: particle-float 15s infinite linear;
    }

    @keyframes particle-float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <header>
      <h1>⚔️ Clan Trinity - Bracket ⚔️</h1>
      <p class="subtitle">Genera torneos estilo escalera con diseño cyberpunk</p>
    </header>
    
    <div class="controls">
      <div class="input-group">
        <label for="jugadores">Jugadores (uno por línea):</label>
        <textarea id="jugadores" placeholder="Escribe los nombres de los jugadores..."></textarea>
      </div>
      
      <div class="input-group">
        <label for="formato">Formato:</label>
        <select id="formato">
          <option value="1">1v1</option>
          <option value="2">2v2</option>
          <option value="3">3v3</option>
          <option value="4">4v4</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="torneo">Nombre del Torneo:</label>
        <input type="text" id="torneo" placeholder="Ej: Torneo de Verano">
      </div>
    </div>

    <div class="buttons">
      <button onclick="generarBracket()">Generar Bracket</button>
      <button onclick="limpiarTodo()" class="danger">Limpiar Todo</button>
      <button onclick="descargarImagen()" class="secondary">Descargar Bracket</button>
      <button onclick="agregarEjemplo()" class="secondary">Ejemplo</button>
    </div>

    <div id="bracket-container" class="bracket-container">
      <div id="bracket" class="bracket"></div>
    </div>

    <div id="champion" class="champion-container">
      <div class="champion-title">🏆 CAMPEÓN 🏆</div>
      <div id="champion-name" class="champion-name"></div>
    </div>
  </div>

  <script>
    let rondas = [];
    let matchCount = 0;

    // Crear partículas de fondo
    function crearParticulas() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 15}s`;
        particle.style.animationDuration = `${10 + Math.random() * 20}s`;
        
        // Color aleatorio de partícula
        const colors = ['var(--neon-green)', 'var(--neon-blue)', 'var(--neon-pink)', 'var(--neon-purple)'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.boxShadow = `0 0 5px ${particle.style.background}, 0 0 10px ${particle.style.background}`;
        
        container.appendChild(particle);
      }
    }

    function generarBracket() {
      let input = document.getElementById("jugadores").value.trim();
      let formato = parseInt(document.getElementById("formato").value);
      let nombreTorneo = document.getElementById("torneo").value.trim();

      if (!input) {
        alert("⚠️ Ingresa los nombres de los jugadores");
        return;
      }

      let jugadores = input.split("\n").map(j => j.trim()).filter(j => j !== "");
      if (jugadores.length < formato * 2) {
        alert("⚠️ Se necesitan al menos " + (formato*2) + " jugadores");
        return;
      }

      // Actualizar título con nombre del torneo si se proporcionó
      if (nombreTorneo) {
        document.querySelector('h1').innerHTML = `⚔️ ${nombreTorneo} ⚔️`;
      }

      // Mezclar jugadores
      jugadores = shuffleArray(jugadores);

      // Crear equipos
      let equipos = [];
      while (jugadores.length >= formato) {
        equipos.push(jugadores.splice(0, formato));
      }

      // Si quedan jugadores sueltos, agregarlos a equipos existentes
      if (jugadores.length > 0) {
        for (let i = 0; i < jugadores.length; i++) {
          equipos[i % equipos.length].push(jugadores[i]);
        }
      }

      matchCount = 0;
      rondas = [equipos];
      let totalRondas = Math.ceil(Math.log2(equipos.length));

      // Construcción de rondas vacías
      for (let i = 1; i <= totalRondas; i++) {
        rondas[i] = new Array(Math.ceil(rondas[i-1].length/2)).fill(null);
      }

      mostrarBracket();
      document.getElementById('champion').style.display = 'none';
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function mostrarBracket() {
      let bracketDiv = document.getElementById("bracket");
      bracketDiv.innerHTML = "";

      rondas.forEach((ronda, rondaIndex) => {
        let rondaDiv = document.createElement("div");
        rondaDiv.className = "round";
        
        let roundTitle = document.createElement("div");
        roundTitle.className = "round-title";
        
        if (rondaIndex === 0) {
          roundTitle.textContent = "Ronda Inicial";
        } else if (rondaIndex === rondas.length - 1) {
          roundTitle.textContent = "Final";
        } else {
          roundTitle.textContent = `Ronda ${rondaIndex}`;
        }
        
        rondaDiv.appendChild(roundTitle);

        let matchesContainer = document.createElement("div");
        matchesContainer.className = "matches-container";
        
        ronda.forEach((equipo, i) => {
          let matchDiv = document.createElement("div");
          matchDiv.className = "match";
          
          let matchNumber = document.createElement("div");
          matchNumber.className = "match-number";
          matchNumber.textContent = `Match ${matchCount + 1}`;
          matchDiv.appendChild(matchNumber);

          if (equipo) {
            let teamDiv = document.createElement("div");
            teamDiv.className = "team";
            
            equipo.forEach(jugador => {
              let p = document.createElement("p");
              p.textContent = jugador;
              teamDiv.appendChild(p);
            });
            
            matchDiv.appendChild(teamDiv);
            
            // Solo agregar botón en rondas que no sean la final
            if (rondaIndex < rondas.length - 1) {
              let winnerBtn = document.createElement("button");
              winnerBtn.className = "winner-btn";
              winnerBtn.textContent = "Ganador";
              winnerBtn.onclick = () => seleccionarGanador(rondaIndex, i);
              matchDiv.appendChild(winnerBtn);
            } else if (rondaIndex === rondas.length - 1 && equipo) {
              // Para la final
              let winnerBtn = document.createElement("button");
              winnerBtn.className = "winner-btn";
              winnerBtn.textContent = "¡Campeón!";
              winnerBtn.onclick = () => seleccionarCampeon(rondaIndex, i);
              matchDiv.appendChild(winnerBtn);
            }
          } else {
            matchDiv.innerHTML = `<p><i>Por definir</i></p>`;
          }

          // Agregar conectores visuales entre rondas
          if (rondaIndex < rondas.length - 1) {
            let connector = document.createElement("div");
            connector.className = "connectors";
            if (rondaIndex === rondas.length - 2) {
              connector.classList.add("final");
            }
            matchDiv.appendChild(connector);
          }

          matchesContainer.appendChild(matchDiv);
          matchCount++;
        });

        rondaDiv.appendChild(matchesContainer);
        bracketDiv.appendChild(rondaDiv);
      });
    }

    function seleccionarGanador(rondaIndex, matchIndex) {
      let equipoGanador = rondas[rondaIndex][matchIndex];
      let siguienteRonda = rondaIndex + 1;
      let siguienteMatch = Math.floor(matchIndex / 2);

      rondas[siguienteRonda][siguienteMatch] = equipoGanador;
      mostrarBracket();
    }

    function seleccionarCampeon(rondaIndex, matchIndex) {
      let equipoGanador = rondas[rondaIndex][matchIndex];
      document.getElementById('champion-name').textContent = equipoGanador.join(", ");
      document.getElementById('champion').style.display = 'block';
      
      // Efecto de confeti o partículas para el campeón
      crearEfectoCampeon();
      
      // Desplazarse hacia el campeón
      document.getElementById('champion').scrollIntoView({ behavior: 'smooth' });
    }

    function crearEfectoCampeon() {
      const championDiv = document.getElementById('champion');
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = '6px';
        confetti.style.height = '6px';
        confetti.style.background = ['gold', '#39ff14', '#00f3ff', '#ff00ff'][Math.floor(Math.random() * 4)];
        confetti.style.borderRadius = '50%';
        confetti.style.boxShadow = '0 0 5px currentColor, 0 0 10px currentColor';
        
        // Posición inicial
        const championRect = championDiv.getBoundingClientRect();
        const startX = championRect.left + championRect.width / 2;
        const startY = championRect.top + championRect.height / 2;
        
        confetti.style.left = `${startX}px`;
        confetti.style.top = `${startY}px`;
        
        // Animación
        const keyframes = `
          @keyframes confetti-${i} {
            0% {
              transform: translate(0, 0) rotate(0deg);
              opacity: 1;
            }
            100% {
              transform: translate(${(Math.random() - 0.5) * 300}px, ${window.innerHeight}px) rotate(${Math.random() * 360}deg);
              opacity: 0;
            }
          }
        `;
        
        const style = document.createElement('style');
        style.textContent = keyframes;
        document.head.appendChild(style);
        
        confetti.style.animation = `confetti-${i} ${1 + Math.random() * 2}s forwards`;
        document.body.appendChild(confetti);
        
        // Eliminar después de la animación
        setTimeout(() => {
          confetti.remove();
          document.head.removeChild(style);
        }, 3000);
      }
    }
